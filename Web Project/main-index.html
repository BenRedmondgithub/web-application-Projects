<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben Redmond | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
      }
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .launch-box {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
      }
      .launch-box h1 {
        margin-bottom: 30px;
      }
      .btn-launch {
        width: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>
    
    <div class="launch-box">
      <h1>Welcome to Ben Redmond's Portfolio</h1>
      <a href="index.html" class="btn btn-primary btn-launch">IT Support</a>
      <a href="web-dev.html" class="btn btn-light btn-launch text-dark">Web Development</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="vanta.halo.min.js"></script>
    <script>
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 4.20,
      scaleMobile: 1.00,
      baseColor: 0x6745ff,
      backgroundColor: 0x131863,
      amplitudeFactor: 1.0,
      size: 1.0
    });
    </script>   

  </body>
</html>
