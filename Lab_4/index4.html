<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">

        var startProgram = function()
        {
        var sum = 0.0
        var gradeInput;
        var grade;
        var numberOfStudents = 10;
        var counter = 1;

        while (counter <= numberOfStudents) 
        {
            gradeInput = window.prompt("Enter student grade");
            grade = parseFloat(gradeInput)
            sum = sum + grade;
            counter++
        }
            var averageGrade = sum / numberOfStudents;

            document.getElementById("paragraph1").innerHTML = 
            "student Average grade:" = averageGrade;
        }

    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4.2</title>
</head>
<body onload="startProgram();">

    Java script Tutorial <br>

    <p id="paragraph1">
        This content will be replaced by javascript.
    </p>
     
</body>
</html>
